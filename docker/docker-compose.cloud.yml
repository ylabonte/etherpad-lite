version: '3'
services:
  etherpad:
    image: labonte/etherpad:latest
    restart: always
    depends_on:
      - mysql
    environment:
      EP_ADMIN_PASS: test123
      EP_MYSQL_HOST: mysql
      EP_MYSQL_USER: etherpad
      EP_MYSQL_PASSWORD: etherpad
      EP_MYSQL_DATABASE: etherpad_lite_db
      EP_MYSQL_PORT: 3306
      EP_LOG_LEVEL: INFO
    deploy:
      resources:
        limits:
          memory: 1000M
    ports:
      - '9001:9001'
    links:
      - 'mysql'
  mysql:
    image: mariadb:latest
    command: --verbose
    restart: always
    environment:
      MYSQL_USER: etherpad
      MYSQL_PASSWORD: etherpad
      MYSQL_DATABASE: etherpad_lite_db
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    volumes:
      - data-volume:/var/lib/mysql
    deploy:
      resources:
        limits:
          memory: 1000M
    ports:
      - '3306:3306'

volumes:
  data-volume: